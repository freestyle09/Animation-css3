<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Animacje dodatkowe</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			  crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="canes">
			<div class="text">Candy Canes</div>
			<div class="icon star">
				<i class="fas fa-star"></i>
			</div>
		</div>
		<div class="tootsie">
			<div class="text">Cake Tootsie</div>
			<div class="icon square">
				<i class="fas fa-square"></i>
			</div>
		</div>
		<div class="gummies">
			<div class="text">Gummies Candy</div>
			<div class="icon hexagon">
				<i class="fas fa-weight-hanging"></i>
			</div>
		</div>
		<div class="halvah">
			<div class="text">Halvah cookie</div>
			<div class="icon circle">
				<i class="fas fa-circle"></i>
			</div>
		</div>
		
		<div class="textAnimate">
			<div class="text-animate">Chocolate Bar</div>
			<button>Sweet Roll</button>
			<div class="text-animate font">Danish Cheesecake</div>
		</div>
	</body>
</html>
